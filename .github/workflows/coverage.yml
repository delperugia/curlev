name: Coverage

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/coverage.yml'
  pull_request:
    branches: [ master ]

jobs:
  coverage:
    name: Build coverage
    runs-on: ubuntu-latest
    permissions:
      actions:         read
      contents:        read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake lcov \
                                  pkg-config libcurl4-openssl-dev libuv1-dev \
                                  libgtest-dev nlohmann-json3-dev rapidjson-dev

      - name: Build
        run: |
          cmake -B         build/  -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON
          cmake --build    build/

      - name: Test and coverage
        run: |
          ctest --test-dir build/ -T test -T coverage --output-on-failure
          lcov --capture \
               --directory build/src/ \
               --include '*/curlev/src/*' --include '*/curlev/include/*' \
               --exclude='*/curlev/include/wrapper.hpp' \
               --output-file build/coverage.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files:          build/coverage.info
          disable_search: true
          flags:          unittests
